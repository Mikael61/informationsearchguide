        <circle cx="80" cy="100" r="80" fill="#66c2a5" fill-opacity="0.4"></circle>
        <text x="80" y="100" text-anchor="middle">X</text>
    </g>
    <g transform="scale(3)">
        <circle cx="190" cy="100" r="80" fill="#fc8d62" fill-opacity="0.4"></circle>
