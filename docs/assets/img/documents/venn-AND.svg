    </g>
    <g transform="scale(3)">
        <circle cx="135" cy="200" r="80" fill="#8da0cb" fill-opacity="0.4"></circle>
        <text x="135" y="200" text-anchor="middle">Z</text>
    </g>
    <text x="355" y="400" fill="white" style="font-size : 10pt">X AND Y AND Z</text>
    <text x="370" y="300" fill="white" style="font-size : 10pt">X AND Y</text>
    <text x="270" y="480" fill="white" style="font-size : 10pt">X AND Z</text>
